<div class="card-columns">
    <div class="card" *ngFor="let link of links">
        <div class="card-body">
            <h5 class="card-title">{{link.name}}</h5>
            <p class="card-text">{{link.description}}</p>
            <a href="#" class="card-link">Card link</a>
        </div>
    </div>
</div>
