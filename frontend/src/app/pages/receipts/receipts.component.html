<h2>{{title}}</h2>
<div class="card-columns">
    <div class="card" *ngFor="let receipt of receiptList">
        <div class="card-body">
            <h5 class="card-title">{{receipt.name}}</h5>
            <p class="card-text">{{receipt.rut}}</p>
            <p class="card-text">{{receipt.bank}}</p>
            <p class="card-text">{{receipt.account_type.account_type}}</p>
            <p class="card-text">{{receipt.account_number}}</p>
            <p class="card-text">{{receipt.mail}}</p>
            <p class="card-text">{{receipt.phone}}</p>
            <a  class="card-link" routerLink="/dashboard/editar-destinatario/{{receipt._id}" >Actualizar</a>
        </div>
    </div>
</div>
